server {
    listen 80;
    server_name api.jwcho.cloud;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.jwcho.cloud;

    ssl_certificate /etc/letsencrypt/live/api.jwcho.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.jwcho.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparams /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ { 
        alias /app/static/; 
    }
    location /media/ { 
        alias /home/jwcho1999/reframe-project/backend/media/;

        # 1. CORS 헤더를 if 블록 밖으로 꺼냅니다.
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Max-Age' 1728000 always;

        # 2. GET 요청 시 '즉시 다운로드' 헤더를 추가합니다.
        add_header 'Content-Disposition' 'attachment';

        # 3. OPTIONS 사전 요청일 경우, 204 (No Content)로 즉시 응답합니다.
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}