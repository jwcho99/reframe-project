<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 배경: 둥근 사각형 (딥 인디고) -->
  <rect width="100" height="100" rx="20" fill="#6366f1" />
  
  <!-- 장식: 프레임 느낌의 테두리 (선택 사항) -->
  <rect x="10" y="10" width="80" height="80" rx="15" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />

  <!-- 텍스트: Rf (Re:Frame) -->
  <text x="50" y="65" font-family="sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">RF</text>
</svg>